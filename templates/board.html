{% extends 'base.html' %}

{% block title %}board{% endblock %}

{% block content %}
<h1>Board</h1>
<h3><span>Score: </span><span id="score">0</span></h3>

{% if board %}
<section class="container">
    <div class="wrapper">
        {% for row in board %}
            {% for item in row %}
            <div class="piece">{{item}}</div>
            {% endfor %}
        {% endfor %}
    </div>
</section>

<form class="guess-input" action="">
    <label for="guess">Guess:</label>
    <input id="guess" type="text" name="submitted-guess">
    <button>Submit</button>
</form>

<section class="notification">
</section>

{% endif %}



{% endblock %}
